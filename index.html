<!DOCTYPE html>
<html>
    <head>
        <meta content="Egg's Oracle Trainer" property="og:title">
        <meta content="Train your ear to recognize VOG oracles by sound" property="og:description">
        <meta content="Egg's Tools" property="og:site_name">
        <base href="https://oracles.cabotmc.dev">
        <title>Oracle Trainer</title>
        <style>
            #background {
                background: no-repeat url('bg.png');
                background-size: contain;
                height: 75vmin;
                left: 0;
                position: absolute;
                top: 0;
                width: 100vmin;
            }
            #background > button {
                position: absolute;
            }
            body {
                font-family: sans-serif;
                background-color: #333;
                color: white;
            }
            button {
                color: black;
            }
            #L1 {
                top: 68%;
                left: 26%;
            }
            #L2 {
                top: 60%;
                left: 20%;
            }
            #L3 {
                top: 26%;
                left: 35%;
            }
            #M {
                top: 65%;
                left: 48.5%;
            }
            #R1 {
                top: 61%;
                left: 70%;
            }
            #R2 {
                top: 42%;
                left: 77%;
            }
            #R3 {
                top: 29%;
                left: 63%;
            }
        </style>
    </head>
    <body>
        <div id="background">
            <button id="L1">L1</button>
            <button id="L2">L2</button>
            <button id="L3">L3</button>
            <button id="M">M</button>
            <button id="R1">R1</button>
            <button id="R2">R2</button>
            <button id="R3">R3</button>
        </div>
    </body>
    <script>
        for (let s of ["L1", "L2", "L3", "M", "R1", "R2", "R3"]) {
            let audio = document.createElement('audio');
            audio.preload = 'auto';
            audio.src = `cut/${s}.mp3`;
            document.getElementById(s).addEventListener('click', () => audio.play());
        }
    </script>
</html>
